<mat-card class="card">
    <mat-card-subtitle>{{ note.ts | dateTimeToJsDate | date:'medium' }}</mat-card-subtitle>
    <mat-card-content>
        {{ note.note }}
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-subtitle class="note-creator">
        Created by: {{ note.creator }}
    </mat-card-subtitle>
</mat-card>
